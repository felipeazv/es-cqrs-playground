server:
  port: 8081

spring:
  application:
    name: reservation-service
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:./reservation-service-projection
    driverClassName: org.h2.Driver
    username: sa
    password: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update